<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* Basic Body */
        body {
            background: #EBE3FF;
            margin: 0px;
        }

        /* Logo Image */
        .logo {
            width: 14%;
            margin-left: 43%;
            margin-right: 43%;
            margin-bottom: 2%;
        }

        /* Navbar  */
        .nav {
            text-align: center;
            font-size: 22px;
        }

        .nav-content {
            font-family: 'Lato', sans-serif;
            margin-right: 3%;
            margin-left: 3%;
        }

        /* First slide */
        .landing {
            width: 168vh;
            margin-right: 11vh;
            margin-left: 21vh;
            margin-top: -1%;
        }

        .landing-text {
            color: white;
            font-family: 'Poppins', sans-serif;
            font-weight: 900;
            font-size: 10vh;
            width: 35%;
            margin-top: -28%;
            margin-left: 15%;
        }

        .btn {
            background: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            font-size: 25px;
            border: none;
            border-radius: 25px;
            height: 30%;
            vertical-align: middle;
            height: 7vh;
        }

        .btn:hover {
            background: cornsilk;
        }

        /* Second Slide */
        .collage {
            margin-left: 11%;
            margin-top: 15%;
            width: 80vh;
            margin-bottom: 10%;
        }

        .about-us-heading {
            font-family: 'Lato', sans-serif;
            font-weight: bolder;
            margin-top: -45%;
            font-size: 35px;
            margin-left: 53%;
            text-decoration: underline #6C71E0;
        }
    </style>
</head>

<body>

    <!-- logo -->
    <img src="./src/logo.svg" class="logo">

    <!-- navbar -->
    <nav class="nav">
        <span class="nav-content"><b>Home</b></span>
        <span class="nav-content">About</span>
        <span class="nav-content">Pets in UAE</span>
        <span class="nav-content">Others</span>
    </nav>

    <!-- blue rectangle -->
    <img src="./src/dog.svg" class="landing">
    <div class="landing-text">
        Find the Right <br> Pet for you <br>
        <button href="#" class="btn">
            &nbsp; &nbsp; Find a Pet &nbsp; &nbsp;
        </button>
    </div>

    <!-- second slide -->
    <img src="./src/pet-example.png" class="collage">
    <div class="about-us-heading"> About Us</div>
</body>

</html>
